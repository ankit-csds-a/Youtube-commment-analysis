<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Review Sentiments</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #bdc3c7);
            font-family: 'Segoe UI', sans-serif;
            background-attachment: fixed;
            padding-top: 50px;
            min-height: 100vh;
        }

        /* Header */
        h1, h2 {
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 46px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }

        h2 {
            background-color: #ffccbc;
            font-size: 32px;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 40px;
        }

        /* Card Styles */
        .card {
            width: 90%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        /* Sentiment colors */
        .positive {
            background-color: #a5d6a7;
        }

        .neutral {
            background-color: #eeeeee;
        }

        .negative {
            background-color: #ef9a9a;
        }

        .card-body p {
            font-size: 18px;
        }

        /* Review Summary */
        .review-summary {
            margin: 0 auto;
            text-align: center;
            width: 80%;
        }

        .review-summary p {
            font-size: 22px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/wc" target="_blank">Wordcloud</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <h1>Youtube Video Comments Sentiment Analyzer</h1>

    <!-- Summary Section -->
    <div class="review-summary">
        <h2><b>Top {{ n }} comments on the Video...</b></h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <p class="positive">POSITIVE REVIEWS → {{np}}/{{n}}</p>
            </div>
            <div class="col-md-3">
                <p class="neutral">NEUTRAL REVIEWS → {{nne}}/{{n}}</p>
            </div>
            <div class="col-md-3">
                <p class="negative">NEGATIVE REVIEWS → {{nn}}/{{n}}</p>
            </div>
        </div>
    </div>

    <!-- Comments Section -->
    {% for obj in dic %}
    <div class="card">
        <div class="card-body {% if obj['sent'] == 'POSITIVE' %}positive{% elif obj['sent'] == 'NEUTRAL' %}neutral{% else %}negative{% endif %}">
            <p>{{ obj['org_comment'] }}</p>
        </div>
    </div>
    {% endfor %}

    <!-- Footer -->
    <footer>
        <p>Made with ❤ by Ankit Yadav</p>
    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
